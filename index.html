<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script
        src="https://kit.fontawesome.com4c536a6bd5.js"
        crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav">
        <a class="nav-link" href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
        <a class="nav-link" href="https://www.google.co.ke/imghp?hl=en&authuser=0&ogbl">Images</a>
        <button class="button-apps" href="#"></button>
    </nav>

    <main class="main">
        <img class="logo" src="images/googlelogo_color_272x92dp.png" alt="Google" />
        <span class="material-icons-outlined">
            <img class="search-icon" src="images/outline_search_black_24dp.png" alt="search icon">
        </span>
        <input class="search-box" type="text" />
        <span class="material-icons-outlined">
            <img class="mic-icon" src="images/outline_mic_black_24dp.png" alt="mic-icon">
        </span>

        <div class="search-buttons">
            <button class="button-search">Google Search</button>
            <button class="button-search">I'm Feeling Lucky</button>
        </div>

    </main>

    <footer class="footer">

        <div class="left-section">
            <a class="footer-link" href="#">Advertising</a>
            <a class="footer-link" href="#">Business</a>
            <a class="footer-link" href="#">About</a>
            <a class="footer-link" href="#">How Search works</a>
        </div>
        <div class="right-section">
            <a class="footer-link" href="#">Privacy</a>
            <a class="footer-link" href="#">Terms</a>
            <a class="footer-link" href="#">Settings</a>
        </div>

    </footer>

</body>
</html>
